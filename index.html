<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Skitty's Website</title>
  <style>
    body {
      background: #ffffff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.2rem;
      color: #000000;
    }
  </style>
</head>
<body>
  <div style="text-align:center;">
    <h1>Welcome to Skitty's Website</h1>
    <input id="usernameInput" type="text" placeholder="Your name" style="margin-top:20px;padding:8px 12px;font-size:16px;border:1px solid #ccc;border-radius:6px;">
    <button onclick="greetUser()" style="margin-left:8px;padding:8px 14px;font-size:16px;border:none;border-radius:6px;background:#000;color:#fff;cursor:pointer;">Submit</button>
    <h2 id="greetOutput" style="margin-top:25px;font-size:20px;color:#000;"></h2>
  </div>

  <script>
    function greetUser(){
      const name = document.getElementById('usernameInput').value;
      document.getElementById('greetOutput').textContent = name ? `Welcome ${name} to Skitty's Website!` : '';
    }
  </script>
</body>
</html>
